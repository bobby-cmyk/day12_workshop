<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>

    <h1>Welcome to Lucky Numbers Generator!</h1>

    <hr>
    
    <p>Please fill the form below to continue</p>

    <form method="GET" action="/generate">
        <table>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" name="name">
                </td>
            </tr>
            <tr>
                <td>Count</td>
                <td>
                    <input type="numbers" name="count">
                </td>
            </tr>
            <tr>
               <td>
                    <button type="submit">Generate</button>
               </td>
            </tr>
        </table>
    </form>
</body>
</html>
